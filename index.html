<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" type="text/javascript" defer></script>
    <title>ToDo List</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <h1>ToDo List</h1>
        </div>
        <hr/>

        <div class="show-date">   
            <button onclick="showDate()">Date</button>
            <p id="date"></p>
        </div>

        <form action="" id="todo-form">
            <input type="text" placeholder="Add a new item" id="new-todo">
            <button type="submit" id="enter">Enter!</button>
        </form>
        
        <div>
            <h3>Current List</h3>
            <ul id="current-list">
                <!-- items on ToDo list go here! -->
            </ul>
        </div>

        <div>
            <h3>Completed List</h3>
            <ul id="completed-list">
                <!-- items on ToDo list go here! -->
            </ul>
        </div>


    </div>
    
</body>
</html>
